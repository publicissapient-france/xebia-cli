version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:1.33.0
    steps:
      - checkout
      - restore_cache:
         keys:
           - v1-cargo-deps-{{ checksum "Cargo.lock" }}
           - v1-cargo-deps-
      - run:
          name: build
          command: cargo build --release
      - persist_to_workspace:
          root: target/release
          paths:
            - xebia-cli
      - save_cache:
          key: v1-cargo-deps-{{ checksum "Cargo.lock" }}
          paths:
            - "~/.cargo"
            - "./target/release/build"
            - "./target/release/deps"

  smoke_test:
    docker:
      - image: circleci/rust:1.33.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Execute binary with --help"
          command: ./xebia-cli --help
      - run:
          name: "Execute binary with --help and check that output looks ok-ish"
          command: ./xebia-cli --help | head -n1 | grep xebia-cli

workflows:
  version: 2
  full:
    jobs:
      - build
      - smoke_test:
          requires:
            - build

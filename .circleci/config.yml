version: 2
jobs:
  fetch_docker_image:
    docker:
      - image: rust:1.33.0
    steps:
      - checkout
  build:
    docker:
      - image: rust:1.33.0
    steps:
      - checkout
      - run:
          name: build
          command: cargo build --release
          #- persist_to_workspace:
          #    # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          #    # taken to be the root directory of the workspace.
          #    root: workspace
          #    # Must be relative path from root
          #    paths:
          #      - echo-output
      - store_artifacts:
          path: target/release/xebia-cli
          destination: xebia-cli

workflows:
  version: 2
  full:
    jobs:
      - fetch_docker_image
      - build:
        requires:
          - fetch_docker_image
